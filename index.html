<!DOCTYPE html>
<html>
<head>
    <title>Introdução ao bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style> body { height: 100vh; display: flex; align-items: center; } </style>
</head>
<body>
    
    <div class="container">
        <h1>Introdução ao bootstrap</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="data-nascimento">Data de nascimento:</label>
                    <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="nomeMae">Nome Mãe:</label>
                    <input type="text" class="form-control" id="nomeMae" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="nomePai">Nome Pai:</label>
                    <input type="text" class="form-control" id="nomePai" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="curso">Curso:</label>
                    <select class="form-control" id="curso" required>
                        <option value="">Selecione um curso</option>
                        <option value="informatica">Informática</option>
                        <option value="enfermagem">Enfermagem</option>
                        <option value="comercio">Comércio</option>
                        <option value="administracao">Administração</option>
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="turma">Turma:</label>
                    <input type="text" class="form-control" id="turma" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="endereco">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="complemento">Complemento:</label>
                    <input type="text" class="form-control" id="complemento" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="bairro">Bairro:</label>
                    <input type="text" class="form-control" id="bairro" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" required>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar Dados</button>
        </form>
        <h1>Feito por Ykaro Ribeiro</h1>
    </div>
</body>
</html>
